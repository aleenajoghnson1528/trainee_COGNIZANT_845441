<!doctype html>
<html>
<body>
<head>
<meta charset="utf-8">
</head>
<script>

var str=" hello good morning all have a good day";
var l= str.length;
document.writeln( "string length is =" + l );
document.write("\n");

var b= str.indexOf("good");
document.writeln( "index of good is =" + b );
document.write("\n");


var c= str.lastIndexOf("good");
document.writeln( "last index of good = " + c );
document.write("\n");

var d = str.substring(2,5);
document.writeln(" is" + d);
document.write("\n");

var e= str.substr(2,5);
document.writeln(" is"+ e);
</script>
</body>
</html>
